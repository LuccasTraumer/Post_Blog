<div class="btn-add-car">
    <button type="button" class="btn btn-primary" routerLink="post/addPost">Add post</button>
    <input type="text" #box class="btn btn-primary" (keyup.enter)="buscarPorId(box.value)" (blur)="buscarPorId(box.value)" placeholder="Buscar por id"/>
</div>
<div class="card-body">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Autor</th>
            <th scope="col">Titulo</th>
            <th scope="col">Texto</th>
            <th scope="col">Data</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of posts">
            <td>{{post.id}}</td>
            <td>{{post.autor}}</td>
            <td>{{post.titulo}}</td>
            <td>{{post.texto}}</td>
            <td>{{post.data}}</td>
            <td>
              <div class="editPost">
                <button type="button" class="btn btn-warning" (click)="enviaDados(post)"> EDITAR</button>
                <app-add-post [editPost]="post" hidden="hasEditPost()"></app-add-post>
              </div>
            </td>
            <td><button type="button" (click)="deletarPost(post.id)" class="btn btn-danger"> DELETAR </button></td>
          </tr>
        </tbody>
    </table>
</div>
