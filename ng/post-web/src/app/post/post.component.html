<div class="card-body">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Autor</th>
            <th scope="col">Titulo</th>
            <th scope="col">Texto</th>
            <th scope="col">Data</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of posts">
            <td>{{post.id}}</td>
            <td>{{post.autor}}</td>
            <td>{{post.titulo}}</td>
            <td>{{post.data}}</td>
          </tr>
        </tbody>
      </table>
  </div>
