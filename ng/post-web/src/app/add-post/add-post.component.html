<form>
    <div class="form-group">
      <label for="exampleFormControlInput1">Autor</label>

      <div *ngIf="editPost; else elseBlock"><input #thenBlock type="text" class="form-control" id="txtAutor">{{editPost.autor}}</div>
      <ng-template #elseBlock>
        <input #thenBlock type="text" class="form-control" id="txtAutor" placeholder="Informe seu username">
      </ng-template>

    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Titulo</label>
        <input type="text" class="form-control" id="txtTitulo" placeholder="Qual o titulo do seu Post? ">
      </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Texto</label>
      <textarea class="form-control" id="txtTexto" type="text" rows="3" placeholder="Escreva seu Texto aqui"></textarea>
    </div>
    <button type="button" class="btn btn-primary" routerLink="/" id="btn-save" (click)="buttonClicked($event)">Salvar</button>
    <button type="button" class="btn btn-primary" routerLink="/" id="btn-edit" hidden="hasEditPost()" (click)="editarPost($event)">Editar</button>
  </form>
