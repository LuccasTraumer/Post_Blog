<form>
    <div class="form-group">
      <label for="exampleFormControlInput1">Autor</label>
      <input type="text" class="form-control" id="txtAutor" placeholder="Informe seu username">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Titulo</label>
        <input type="text" class="form-control" id="txtTitulo" placeholder="Qual o titulo do seu Post? ">
      </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Texto</label>
      <textarea class="form-control" id="txtTexto" rows="3" placeholder="Escreva seu Texto aqui"></textarea>
    </div>
    <button type="button" class="btn btn-primary" routerLink="/" (click)="buttonClicked($event)">Salvar</button> 
  </form>
